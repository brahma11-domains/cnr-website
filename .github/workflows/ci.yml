name: CI Checks

on:
  push:
    branches: [main, "feature/**"]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install html-validate and Lighthouse CI
        run: |
          npm install -g html-validate @lhci/cli

      - name: Validate HTML files
        run: |
          html-validate "**/*.html"

      - name: Run Lighthouse CI via CLI
        run: |
          # the config file already specifies the URL(s)
          lhci autorun --config=.lighthouserc.json --upload=false
