name: CI Checks

on:
  push:
    branches: [main, "feature/**"]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install html-validate and Lighthouse CI
        run: |
          npm install -g html-validate @lhci/cli

      - name: Validate HTML files
        run: |
          html-validate "**/*.html"

      - name: Run Lighthouse against live site
        uses: treosh/lighthouse-ci-action@v5
        with:
          urls: https://cnr-studyabroadconsultants.com
          configPath: .lighthouserc.json
          uploadArtifacts: false
          uploadResults: false
